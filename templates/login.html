<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-3">
        <!-- Login FORM-->
        <div class="col">
            {% for message in messages %}
                {% if 'login' in message.extra_tags %}
                    <p clas="alert alert-warning">{{message}}</p>
                {% endif %}
            {% endfor %}
            <p clas="alert alert-warning">Login Here</p>
            <form action="{% url 'login_url' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="form-label" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
            </form>
        </div>
        <!-- Register FORM-->
        <div class="col">
            {% for message in messages %}
                {% if 'register' in message.extra_tags %}
                    <p clas="alert alert-warning">{{message}}</p>
                {% endif %}
            {% endfor %}
            <p clas="alert alert-warning">Register Here</p>
            <form action="{% url 'register_url' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="form-label" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="fname">
                </div>
                <div class="mb-3">
                    <label for="form-label" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lname">
                </div>
                <div class="mb-3">
                    <label for="form-label" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username">
                </div>
                <div class="mb-3">
                    <label for="form-label" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="form-label" class="form-label">Password</label>
                    <input type="text" class="form-control" name="pass1">
                </div>
                <div class="mb-3">
                    <label class="form-label">Confirm Password</label>
                    <input type="text" class="form-control" name="pass2">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">REGISTER</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
